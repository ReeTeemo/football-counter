<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="homeaway">HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div>
                    <button class="scorebtn" id="home-score-btn-1" onclick="increaseHomeScoreOne()">+1</button>
                    <button class="scorebtn" id="home-score-btn-2" onclick="decreaseHomeScoreOne()">-1</button>

                </div>
            </div>
                <div>                    
                    <button id="resetBtn">New Game</button>
                </div>
            <div>
                <h3 class="homeaway">AWAY</h3>
                <h2 class="score" id="away-score">0</h2>
                <div>
                    <button class="scorebtn" id="away-score-btn-1" onclick="increaseAwayScoreOne()">+1</button>
                    <button class="scorebtn" id="away-score-btn-2" onclick="decreaseAwayScoreOne()">-1</button>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
